name: taosgen Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            arch: x64
            conan_arch: x86_64
          # - runner: ubuntu-20.04
          #   arch: arm64
          #   conan_arch: armv8

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Get latest TDengine version
        id: get_td_version
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            brew install jq
          fi
          version=$(curl -s https://api.github.com/repos/taosdata/TDengine/releases/latest | jq -r .name)
          version=${version#v}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Cache TDengine binary
        id: cache-tdengine
        uses: actions/cache@v4
        with:
          path: |
            tdengine-tsdb-enterprise-*.tar.gz
          key: tdengine-${{ steps.get_td_version.outputs.version }}-${{ runner.os }}-${{ matrix.arch }}

      - name: Download TDengine binary
        if: steps.cache-tdengine.outputs.cache-hit != 'true'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            arch="${{ matrix.arch }}"
            version="${{ steps.get_td_version.outputs.version }}"
            pkg="tdengine-tsdb-enterprise-${version}-linux-${arch}.tar.gz"
            url="https://downloads.taosdata.com/tdengine-tsdb-enterprise/${version}/${pkg}"
            echo "Download URL: $url"
            curl -fSL "$url" -o "$pkg"
            pwd
            ls -al
          elif [ "${{ runner.os }}" = "macOS" ]; then
            echo "TODO: macOS download logic"
          fi

      - name: Install & Start TDengine
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            arch="${{ matrix.arch }}"
            version="${{ steps.get_td_version.outputs.version }}"
            pkg="tdengine-tsdb-enterprise-${version}-linux-${arch}.tar.gz"
            # Extract
            tar -xzf "$pkg"
            pwd
            ls -al
            dir="tdengine-tsdb-enterprise-${version}"
            cd "$dir"
            # Install
            sudo ./install.sh
            # Start TDengine
            sudo systemctl start taosd
            sudo systemctl start taosadapter
            # Check status
            sudo systemctl status taosd
            sudo systemctl status taosadapter
            # Verify installation
            taos -V

          elif [ "${{ runner.os }}" = "macOS" ]; then
            echo "TODO: macOS extract logic"
          fi

      - name: Checkout taosgen code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.20.0'

      - name: Setup Conan
        uses: conan-io/setup-conan@v1
        with:
          version: 2.20.1

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: conan2-${{ runner.os }}-${{ hashFiles('conanfile.*') }}
          restore-keys: conan2-${{ runner.os }}-

      - name: Create build directory
        run: mkdir build

      - name: Install dependencies
        working-directory: build
        run: |
          conan install .. \
            --build=missing \
            --output-folder=./conan \
            --settings=build_type=Debug \
            --settings=arch=${{ matrix.conan_arch }} \
            --settings=compiler.cppstd=17

      - name: Configure CMake
        working-directory: build
        run: |
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX=./install \
            -DCMAKE_PREFIX_PATH=./conan

      - name: Build
        working-directory: build
        run: cmake --build . --config Debug -j $(nproc || sysctl -n hw.ncpu)

      # - name: Test
      #   working-directory: build
      #   run: ctest --output-on-failure